<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Agregar enlace a la hoja de estilo de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Enlazar tu archivo CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Contenedor del logotipo -->
        <div class="logo-container">
            <a href="index.html" class="logo-link">
                <!-- Logo del sitio -->
                <img src="images/logo.jpeg" alt="SaraBonaliYoga Logo" class="logo">
            </a>
        </div>
        <!-- Menú de navegación -->
        <nav>
      <!-- Lista de enlaces del menú -->
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="yogaon.html">Yoga en línea</a></li>
        <li><a href="abono.html">Abonos</a></li>
        <li><a href="sobre.html">Sobre Mí</a></li>
        <li><a href="faq.html">FAQ</a></li>
    </ul>
            
            <!-- Iconos del menú -->
            <div class="menu-icons">
                <!-- Barra de búsqueda -->
                <div class="search-bar">
                    <!-- Icono de inicio de sesión -->
                    <a href="login.html" class="login-button">
                        <span class="icon">
                            <i class="fas fa-user"></i>
                        </span>
                        Iniciar sesión
                    </a>
                    <div class="spacer"></div> <!-- Aggiunto spazio -->
                    <input type="text" placeholder="Buscar" class="search-input">
                    <button class="search-button">&#x1F50D;</button>
                </div>
    
                <!-- Ícono del menú para dispositivos móviles -->
                <div class="menu-toggle">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Login</h2>
                        <form id="loginForm" action="/usuarios/login" method="post">
                            <div class="form-group">
                                <label for="correo">Correo</label>
                                <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electrónico" required autocomplete="username">
                            </div>
                            <div class="form-group">
                                <label for="contrasena">Contraseña</label>
                                <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña" required autocomplete="current-password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="register.html">¿No tienes una cuenta? Regístrate aquí</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Pie de página -->
    <footer class="mt-5 text-center">
        <!-- Información del pie de página -->
        <p>&copy; 2024 SaraBonaliYoga</p>
        <p>Contacto: info@sarabonaliyoga.com</p>
        <p>Instagram: @sarabonaliyoga</p>
    </footer>

    <!-- Agregar los scripts JavaScript necesarios -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
